name: Build and Push (eweb fork)

on:
  workflow_dispatch:
    inputs:
      mautic_version:
        description: 'Branch or tag from eweb-agency/mautic (e.g., main, 6.0.7-custom)'
        required: true
        default: '7.x-dev'
      image_tag:
        description: 'Docker image tag (e.g., latest, 6.0.7)'
        required: true
        default: 'latest'
      tag_as_latest:
        type: boolean
        description: 'Also tag as :latest'
        default: true

env:
  REGISTRY: ${{ secrets.IONOS_REGISTRY_URL }}
  IMAGE_NAME: eweb/mautic
  MAUTIC_REPO: https://github.com/eweb-agency/mautic.git

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docker-mautic
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute PHP version from Mautic version
        id: phpver
        run: |
          VERSION="${{ inputs.mautic_version }}"
          
          # Extract major version (handle tags like "6.0.7-custom" or branches like "main")
          if [[ "$VERSION" == "main" ]] || [[ "$VERSION" == "7.x-dev" ]]; then
            # Default to PHP 8.3 for main/7.x-dev branch
            PHPVER="8.3"
          else
            MAJOR=$(echo "$VERSION" | cut -d. -f1 | tr -d 'v')
            if [ "$MAJOR" = "5" ]; then PHPVER="8.2";
            elif [ "$MAJOR" = "6" ]; then PHPVER="8.3";
            elif [ "$MAJOR" = "7" ]; then PHPVER="8.3";
            else PHPVER="8.3"; fi
          fi
          
          echo "php_version=$PHPVER" >> $GITHUB_OUTPUT
          echo "base_tag=${PHPVER}-apache-bookworm" >> $GITHUB_OUTPUT
          echo "Using PHP $PHPVER for Mautic $VERSION"

      - name: Login to Ionos Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.IONOS_REGISTRY_USERNAME }}
          password: ${{ secrets.IONOS_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.eweb
          push: true
          platforms: linux/amd64
          build-args: |
            BASE_TAG=${{ steps.phpver.outputs.base_tag }}
            MAUTIC_CORE_REPO=${{ env.MAUTIC_REPO }}
            MAUTIC_CORE_BRANCH=${{ inputs.mautic_version }}
            FLAVOUR=apache
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}
            ${{ inputs.tag_as_latest && format('{0}/{1}:latest', env.REGISTRY, env.IMAGE_NAME) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Mautic Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Mautic Source** | \`eweb-agency/mautic@${{ inputs.mautic_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **PHP Version** | ${{ steps.phpver.outputs.php_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Latest Tag** | ${{ inputs.tag_as_latest }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Registry** | Ionos |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
