mautic.webhook.contentblock.copy="Lorsqu'un contact est créé, soumet un formulaire, ouvre un e-mail ou déclenche un autre événement, la CDP envoie instantanément les données pertinentes à une URL que vous définissez, permettant ainsi des intégrations transparentes et basées sur les événements."
