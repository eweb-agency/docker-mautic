mautic.webhook.card.copy="Les webhooks déclenchés par des événements vous permettent de mettre à jour les applications tierces avec les activités des contacts et des campagnes au fur et à mesure qu'elles se produisent, à l'aide d'une API capable d'écouter les webhooks."
